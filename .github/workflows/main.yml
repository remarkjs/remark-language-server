name: main
on:
  - pull_request
  - push
jobs:
  main:
    name: ${{matrix.node}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dcodeIO/setup-node-nvm@v4
        with:
          node-version: ${{matrix.node}}
      - run: npm install
      - run: npm test
    strategy:
      matrix:
        node:
          - lts/erbium
          - node
